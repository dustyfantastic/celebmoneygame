<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBC Celebrity Money Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #game-container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #balance {
      font-size: 1.4em;
      margin-bottom: 15px;
      text-align: center;
    }

    #payout-size {
      margin: 10px 0 20px;
      text-align: center;
    }

    #payout-size input {
      width: 120px;
      padding: 5px;
      font-size: 1em;
    }

    #celebrity-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .celebrity-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      width: 220px;
      text-align: center;
    }

    .celebrity-name {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .celebrity-total {
      margin: 8px 0;
    }

    .give-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #0074d9;
      color: white;
      cursor: pointer;
      font-size: 0.95em;
    }

    .give-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    #reset-btn {
      display: block;
      margin: 20px auto 0;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #2ecc40;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

  </style>
</head>
<body>
  <div id="game-container">
    <h1>CBC Celebrity Money Game</h1>

    <div id="balance">Your balance: $100,000,000</div>

    <div id="payout-size">
      Give each click: 
      <input type="number" id="payout-input" value="1000000" min="1" step="100000">
      <span>(default: 1,000,000)</span>
    </div>

    <div id="celebrity-list">
      <!-- Replace these names with the actual top 5 CBC-trending celebrities -->
      <div class="celebrity-card" data-name="Celebrity 1">
        <div class="celebrity-name">Celebrity 1</div>
        <div class="celebrity-total">Total received: $0</div>
        <button class="give-btn">Give money</button>
      </div>

      <div class="celebrity-card" data-name="Celebrity 2">
        <div class="celebrity-name">Celebrity 2</div>
        <div class="celebrity-total">Total received: $0</div>
        <button class="give-btn">Give money</button>
      </div>

      <div class="celebrity-card" data-name="Celebrity 3">
        <div class="celebrity-name">Celebrity 3</div>
        <div class="celebrity-total">Total received: $0</div>
        <button class="give-btn">Give money</button>
      </div>

      <div class="celebrity-card" data-name="Celebrity 4">
        <div class="celebrity-name">Celebrity 4</div>
        <div class="celebrity-total">Total received: $0</div>
        <button class="give-btn">Give money</button>
      </div>

      <div class="celebrity-card" data-name="Celebrity 5">
        <div class="celebrity-name">Celebrity 5</div>
        <div class="celebrity-total">Total received: $0</div>
        <button class="give-btn">Give money</button>
      </div>
    </div>

    <div id="message"></div>
    <button id="reset-btn">Reset Game</button>
  </div>

  <script>
    // Starting money
    let balance = 100000000;

    // Keep track of how much each celeb has received
    const celebTotals = {};

    function formatMoney(num) {
      return num.toLocaleString("en-US");
    }

    function updateBalanceDisplay() {
      const balanceDiv = document.getElementById("balance");
      balanceDiv.textContent = "Your balance: $" + formatMoney(balance);
    }

    function showMessage(text) {
      document.getElementById("message").textContent = text;
    }

    function getPayoutSize() {
      const input = document.getElementById("payout-input");
      let value = parseInt(input.value, 10);
      if (isNaN(value) || value <= 0) {
        value = 1000000;
        input.value = value;
      }
      return value;
    }

    function initGame() {
      balance = 100000000;
      updateBalanceDisplay();
      showMessage("");

      const cards = document.querySelectorAll(".celebrity-card");
      cards.forEach(card => {
        const name = card.dataset.name;
        celebTotals[name] = 0;
        card.querySelector(".celebrity-total").textContent = "Total received: $0";
        card.querySelector(".give-btn").disabled = false;
      });
    }

    // Attach listeners to buttons
    document.addEventListener("DOMContentLoaded", function() {
      initGame();

      const cards = document.querySelectorAll(".celebrity-card");
      cards.forEach(card => {
        const name = card.dataset.name;
        const totalDiv = card.querySelector(".celebrity-total");
        const button = card.querySelector(".give-btn");

        button.addEventListener("click", function() {
          const payout = getPayoutSize();
          if (payout > balance) {
            showMessage("You don't have enough money left for that amount!");
            return;
          }

          // Deduct from balance and add to celeb
          balance -= payout;
          celebTotals[name] += payout;

          updateBalanceDisplay();
          totalDiv.textContent = "Total received: $" + formatMoney(celebTotals[name]);
          showMessage("You gave $" + formatMoney(payout) + " to " + name + ".");

          if (balance === 0) {
            showMessage("You're out of money! All $100,000,000 has been given away.");
            // Disable all buttons
            document.querySelectorAll(".give-btn").forEach(btn => btn.disabled = true);
          }
        });
      });

      document.getElementById("reset-btn").addEventListener("click", initGame);
    });
  </script>
</body>
</html>
